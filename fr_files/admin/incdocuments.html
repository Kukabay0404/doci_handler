<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Документы | Админ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .sidebar {
      height: 100vh;
      background: #212529;
    }
    .sidebar .nav-link {
      color: white;
    }
    .sidebar .nav-link.active {
      background: #495057;
    }
    .action-btn {
      min-width: 80px;
      margin: 2px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Боковое меню -->
      <nav class="col-md-2 sidebar">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="/admin/dashboard">
                <i class="bi bi-house-door"></i> Главная
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/admin/documents">
                <i class="bi bi-file-earmark-text"></i> Документы
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin/templates">
                <i class="bi bi-file-earmark-plus"></i> Шаблоны
              </a>
            </li>
            <li class="nav-item mt-4">
              <a class="nav-link text-danger" href="/auth/logout">
                <i class="bi bi-box-arrow-right"></i> Выйти
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Основной контент -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
        <div class="d-flex justify-content-between mb-3">
          <h1 class="h2">Все документы</h1>
          <div>
            <input type="text" id="search-input" placeholder="Поиск..." class="form-control">
          </div>
        </div>
        
        <div class="card">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Тип</th>
                    <th>Пользователь</th>
                    <th>Дата</th>
                    <th>Действия</th>
                  </tr>
                </thead>
                <tbody id="documents-table">
                  <!-- Демо-данные -->
                  <tr>
                    <td>101</td>
                    <td>Заявление на отпуск</td>
                    <td>ivanov@example.com</td>
                    <td>2023-05-15 14:30</td>
                    <td>
                      <a href="#" class="btn btn-sm btn-outline-primary action-btn">
                        <i class="bi bi-download"></i> Скачать
                      </a>
                      <button class="btn btn-sm btn-outline-danger action-btn">
                        <i class="bi bi-trash"></i> Удалить
                      </button>
                    </td>
                  </tr>
                  <tr>
                    <td>100</td>
                    <td>Заявление на увольнение</td>
                    <td>petrov@example.com</td>
                    <td>2023-05-14 11:20</td>
                    <td>
                      <a href="#" class="btn btn-sm btn-outline-primary action-btn">
                        <i class="bi bi-download"></i> Скачать
                      </a>
                      <button class="btn btn-sm btn-outline-danger action-btn">
                        <i class="bi bi-trash"></i> Удалить
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            
            <!-- Пагинация -->
            <nav class="mt-3">
              <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                  <a class="page-link" href="#">Назад</a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item">
                  <a class="page-link" href="#">Вперед</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

  <script>
    // ЗАКОММЕНТИРОВАННАЯ ПРОВЕРКА АУТЕНТИФИКАЦИИ
    async function checkAuth() {
      try {
        const response = await fetch('/admin/check', {
          headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
        });
        if (!response.ok) window.location.href = '/auth/login';
      } catch (error) {
        window.location.href = '/auth/login';
      }
    }
    
    // ЗАКОММЕНТИРОВАННАЯ ЗАГРУЗКА ДАННЫХ
    async function loadDocuments() {
      const response = await fetch('/admin/documents', {
        headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
      });
      const docs = await response.json();
      
      let tableHtml = '';
      docs.forEach(doc => {
        tableHtml += `
          <tr>
            <td>${doc.id}</td>
            <td>${doc.type}</td>
            <td>${doc.user_email}</td>
            <td>${new Date(doc.created_at).toLocaleString()}</td>
            <td>
              <a href="/documents/${doc.file}" class="btn btn-sm btn-outline-primary action-btn">
                <i class="bi bi-download"></i> Скачать
              </a>
              <button onclick="deleteDocument(${doc.id})" class="btn btn-sm btn-outline-danger action-btn">
                <i class="bi bi-trash"></i> Удалить
              </button>
            </td>
          </tr>
        `;
      });
      document.getElementById('documents-table').innerHTML = tableHtml;
    }

    async function deleteDocument(id) {
      await fetch(`/admin/documents/${id}`, { 
        method: 'DELETE',
        headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
      });
      loadDocuments();
    }

    checkAuth();
    loadDocuments();


    // Демо-режим
    document.addEventListener('DOMContentLoaded', () => {
      console.log('Демо-режим: проверка аутентификации отключена');
    });
  </script>
</body>
</html>
