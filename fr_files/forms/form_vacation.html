<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Заявление на отпуск</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card shadow">
          <div class="card-body">
            <h4 class="mb-4">Заявление на отпуск</h4>
            <form id="vacation-form">
              <div class="mb-3">
                <label for="supervisor" class="form-label">Кому (ФИО руководителя)</label>
                <input type="text" class="form-control" id="supervisor" name="supervisor" required>
              </div>
              <div class="mb-3">
                <label for="full_name" class="form-label">ФИО</label>
                <input type="text" class="form-control" id="full_name" name="full_name" required>
              </div>
              <div class="mb-3">
                <label for="reason" class="form-label">Причина</label>
                <input type="text" class="form-control" id="reason" name="reason" required>
              </div>
              <div class="mb-3">
                <label for="date_from" class="form-label">Дата начала</label>
                <input type="date" class="form-control" id="date_from" name="date_from" required>
              </div>
              <div class="mb-3">
                <label for="date_till" class="form-label">Дата окончания</label>
                <input type="date" class="form-control" id="date_till" name="date_till" required>
              </div>
              <button type="submit" class="btn btn-primary">Отправить</button>
              <a href="/forms" class="btn btn-secondary">Назад</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
  document.getElementById("vacation-form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const form = e.target;

    const data = {
      supervisor: form.supervisor.value,
      full_name: form.full_name.value,
      reason: form.reason.value,
      date_from: form.date_from.value,
      date_till: form.date_till.value
    };

    const response = await fetch("/forms/vacation-form", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    if (response.ok) {
      alert("Заявление успешно отправлено!");
      window.location.href = "/forms/manual_forms";
    } else {
      const error = await response.json();
      alert(error.detail || "Ошибка при отправке формы.");
    }
  });
</script>

</body>
</html>
