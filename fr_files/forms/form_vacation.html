<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Заявление на отпуск</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card shadow">
          <div class="card-body">
            <h4 class="mb-4">Заявление на отпуск</h4>
            <form method="post">
              <div class="mb-3">
                <label for="employer_name" class="form-label">Кому (ФИО руководителя)</label>
                <input type="text" class="form-control" id="employer_name" name="employer_name" required>
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">ФИО</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="mb-3">
                <label for="reason" class="form-label">Причина</label>
                <input type="text" class="form-control" id="reason" name="reason" required>
              </div>
              <div class="mb-3">
                <label for="date_from" class="form-label">Дата начала</label>
                <input type="date" class="form-control" id="date_from" name="date_from">
              </div>
              <div class="mb-3">
                <label for="date_to" class="form-label">Дата окончания</label>
                <input type="date" class="form-control" id="date_to" name="date_to">
              </div>
              <button type="submit" class="btn btn-primary">Отправить</button>
              <a href="/forms" class="btn btn-secondary">Назад</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
    document.getElementById("vacation-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        supervisor: e.target.supervisor.value,
        full_name: e.target.full_name.value,
        reason: e.target.reason.value,
        date_from: e.target.date_from.value
        date_till: e.target.date_till.value
      };

      const response = await fetch("/forms/vacation-form", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      if (response.ok) {
        alert("Заявление успешно отправлено!");
        window.location.href = "/manual_forms";
      } else {
        const error = await response.json();
        alert(error.detail || "Ошибка при отправке формы.");
      }
    });
  </script>
</body>
</html>
