<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Заявление о приёме на работу</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-header">
            <h4 class="mb-0">Заявление о приёме на работу</h4>
          </div>
          <div class="card-body">
            <form id="application-form">
              <div class="mb-3">
                <label for="employer_name" class="form-label">Кому (ФИО руководителя)</label>
                <input type="text" class="form-control" id="employer_name" name="employer_name" required>
              </div>
              <div class="mb-3">
                <label for="full_name" class="form-label">ФИО соискателя</label>
                <input type="text" class="form-control" id="full_name" name="full_name" required>
              </div>
              <div class="mb-3">
                <label for="position" class="form-label">Желаемая должность</label>
                <input type="text" class="form-control" id="position" name="position" required>
              </div>
              <div class="mb-3">
                <label for="date" class="form-label">Дата подачи заявления</label>
                <input type="date" class="form-control" id="date" name="date" required>
              </div>
              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Отправить</button>
                <a href="/forms" class="btn btn-secondary">Назад</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("application-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        employer_name: e.target.employer_name.value,
        full_name: e.target.full_name.value,
        position: e.target.position.value,
        date: e.target.date.value
      };

      const response = await fetch("/forms/job-application", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      if (response.ok) {
        alert("Заявление успешно отправлено!");
        window.location.href = "/forms/manual_forms";
      } else {
        const error = await response.json();
        alert(error.detail || "Ошибка при отправке формы.");
      }
    });
  </script>
</body>
</html>
