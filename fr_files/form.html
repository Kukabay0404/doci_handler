<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Выбор формы</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="card shadow">
          <div class="card-header">
            <h4 class="mb-0">Выберите тип заявления</h4>
          </div>
          <div class="card-body">
            <div class="list-group">
              <a href="/forms/vacation-form" class="list-group-item list-group-item-action" data-form-type="vacation-form">
                <h5>Заявление на отпуск</h5>
                <p class="mb-0">Форма для оформления ежегодного отпуска</p>
              </a>
              <a href="#" class="list-group-item list-group-item-action" data-form-type="transfer">
                <h5>Заявление на перевод</h5>
                <p class="mb-0">Форма для перевода в другой отдел</p>
              </a>
              <a href="/forms/application_document" class="list-group-item list-group-item-action" data-form-type="application_document">
                <h5>Заявление на трудоустройство</h5>
                <p class="mb-0">Форма для трудоустройства</p>
              </a>
              <a href="#" class="list-group-item list-group-item-action" data-form-type="dismissal">
                <h5>Заявление на увольнение</h5>
                <p class="mb-0">Форма для оформления увольнения</p>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.querySelectorAll('[data-form-type]').forEach(item => {
      item.addEventListener('click', (e) => {
        e.preventDefault();
        const formType = item.getAttribute('data-form-type');
        window.location.href = `/forms/${formType}`;
      });
    });
  </script>
</body>
</html>
