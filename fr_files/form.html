<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Выбор формы</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h2>Выберите форму</h2>
  <form id="application-form" action="/docs/generate" method="post">
  <label>Имя кадровика: <textarea name="employer_name"></textarea></label>
  <label>ФИО: <input type="text" name="full_name" required></label>
  <label>Позиция: <input type="text" name="position" required></label>
  <label>Дата: <input type="date" name="date" required></label>
  <button type="submit">Отправить</button>
</form>

<div id="result"></div>

<script>
  const form = document.getElementById('application-form');
  const resultDiv = document.getElementById('result');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData(form);
    const data = {
      employer_name: formData.get('employer_name'),
      full_name: formData.get('full_name'),
      position: formData.get('position'),
      date: formData.get('date'),
    };

    try {
      const response = await fetch('/docs/generate', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      });

      const result = await response.json();
      if (response.ok) {
        resultDiv.innerHTML = `
          ✅ Документ создан: <a href="/documents/${result["document generated"].file}" download>Скачать</a>
        `;
      } else {
        resultDiv.innerText = `Ошибка: ${result.detail}`;
      }
    } catch (err) {
      resultDiv.innerText = 'Ошибка сети при отправке формы.';
    }
  });
</script>

</body>
</html>
